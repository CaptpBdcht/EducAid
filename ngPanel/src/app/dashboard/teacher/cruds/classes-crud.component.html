<p-dataTable [value]="classes" selectionMode="single" [(selection)]="selectedClass"
             (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="12"
             [responsive]="true">
    <p-header>Gestion des Classes</p-header>
    <p-column field="associationName" header="Niveau/Spécialité" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="year" header="Année" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="width:50%;"
                    (click)="showAddClassDialog()"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog header="Détails de la Classe" [(visible)]="displayDialog" [responsive]="true"
          showEffect="fade" [modal]="true" appendTo="body">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="width:40vw; height:30vh" *ngIf="class">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="level" class="label-baseline-middle">Niveau/Spécialité</label></div>
            <div class="ui-grid-col-8">
                <p-dropdown [options]="associations" [(ngModel)]="class.levelHasSpecialtyId" placeholder="Sélection niveau/spécialité"></p-dropdown>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="year" class="label-baseline-middle">Année</label></div>
            <div class="ui-grid-col-8"><input pInputText id="year" [(ngModel)]="class.year" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-trash" class="crud-dialog-delete"
                    (click)="delete()" *ngIf="!newClass"></button>
            <button type="button" pButton icon="fa-check" class="crud-dialog-save"
                    (click)="save()"></button>
        </div>
    </p-footer>
</p-dialog>
