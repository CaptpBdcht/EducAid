<p-dataTable [value]="subjects" selectionMode="single" [(selection)]="selectedSubject"
             (onRowSelect)="onRowSubjectSelect($event)" [paginator]="true" rows="10"
             [responsive]="true">
    <p-header>Gestion des Sujets</p-header>
    <p-column field="name" header="Nom" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" class="crud-add-btn"
                    (click)="showAddSubjectDialog()"></button>
        </div>
    </p-footer>
</p-dataTable>
<p-dialog header="Details du Sujet" [(visible)]="displayDialogSubject" [responsive]="true"
          showEffect="fade" [modal]="true" appendTo="body">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="subject">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name" class="label-baseline-middle">Nom</label></div>
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="subject.name" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-trash" class="crud-dialog-delete"
                    (click)="deleteSubject()" *ngIf="!newSubject"></button>
            <button type="button" pButton icon="fa-check" class="crud-dialog-save"
                    (click)="saveSubject()"></button>
        </div>
    </p-footer>
</p-dialog>
