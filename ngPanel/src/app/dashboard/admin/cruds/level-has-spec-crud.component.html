<div class="ui-grid-col-1">&nbsp;</div>
<div class="ui-grid-col-8">
  <!-- ASSOCIATION -->
        <p-dataTable [value]="associations" selectionMode="single" [(selection)]="selectedAssociation"
                    (onRowSelect)="onRowAssociationSelect($event)" [paginator]="true" rows="10"
                    [responsive]="true">
            <p-header>Association Niveau-Spécialité</p-header>
            <p-column field="levelName" header="Niveau" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="specialtyName" header="Spécialité" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-footer>
                <div class="ui-helper-clearfix" style="width:100%">
                    <button type="button" pButton icon="fa-plus" class="crud-add-btn"
                            (click)="showAddAssociationDialog()"></button>
                </div>
            </p-footer>
        </p-dataTable>
        <p-dialog header="Details de l'association" [(visible)]="displayDialogAssociation" [responsive]="true"
                showEffect="fade" [modal]="true" appendTo="body">
            <div class="ui-grid ui-grid-responsive ui-fluid" style="width:20vw; height:20vh" *ngIf="association">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="name">Niveau</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="levels" [(ngModel)]="association.levelId" placeholder="Niveau"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="name">Spécialité</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="specialties" [(ngModel)]="association.specialtyId" placeholder="Spécialité"></p-dropdown>
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="fa-trash" class="crud-dialog-delete"
                            (click)="deleteAssociation()" *ngIf="!newAssociation"></button>
                    <button type="button" pButton icon="fa-check" class="crud-dialog-save"
                            (click)="saveAssociation()"></button>
                </div>
            </p-footer>
        </p-dialog>
        <!-- End Specialties -->
</div>
