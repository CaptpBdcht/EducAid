<p-dataTable [value]="users" selectionMode="single" [(selection)]="selectedUser"
             (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="20"
             [responsive]="true">
    <p-header>Gestion Utilisateurs</p-header>
    <p-column field="username" header="Nom d'utilisateur" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="firstname" header="Prénom" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="lastname" header="Nom" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="role" header="Role" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="locked" header="Vérouillé" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" class="crud-add-btn"
                    (click)="showAddUserDialog()">
            </button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog header="Détails Utilisateur" [(visible)]="displayDialog" [responsive]="true"
          showEffect="fade" [modal]="true" appendTo="body">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="width: 40vw;" *ngIf="user">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="username" class="label-baseline-middle">Nom d'utilisateur</label></div>
            <div class="ui-grid-col-8"><input pInputText id="username" [(ngModel)]="user.username" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="firstname" class="label-baseline-middle">Prénom</label></div>
            <div class="ui-grid-col-8"><input pInputText id="firstname" [(ngModel)]="user.firstname" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="lastname" class="label-baseline-middle">Nom</label></div>
            <div class="ui-grid-col-8"><input pInputText id="lastname" [(ngModel)]="user.lastname" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="role" class="label-baseline-middle">Role</label></div>
            <div class="ui-grid-col-8">
                <p-dropdown [options]="roles" [(ngModel)]="user.role" placeholder="Select a Role"></p-dropdown>
            </div>
        </div>
        <div class="ui-grid-row" *ngIf="user.locked != undefined">
            <div class="ui-grid-col-4"><label for="locked" class="label-baseline-middle">Vérouillé</label></div>
            <div class="ui-grid-col-8"><input pInputText id="locked" [(ngModel)]="user.locked" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-trash" class="crud-dialog-delete"
                    (click)="delete()" *ngIf="!newUser"></button>
            <button type="button" pButton icon="fa-check" class="crud-dialog-save"
                    (click)="save()"></button>
        </div>
    </p-footer>
</p-dialog>
